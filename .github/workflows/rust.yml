name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: [ self-hosted ]
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo check --all-targets
    - name: Tests
      run: cargo test 
    - name: Lints
      run: cargo clippy --all-targets -- -W clippy::all
    - name: Formatting
      run: cargo fmt --check
    - name: Documentation
      run: cargo doc --document-private-items
      
